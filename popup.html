<script> 
function jps_shortString( str, limit )
{
var body = new String( str );
var summary = new String(str);
summary = summary.substr( 0, summary.lastIndexOf( ' ', limit ) ) + '...';

var returnString = new Object({
body: body,
summary: summary
});

return returnString;
}  
</script>
